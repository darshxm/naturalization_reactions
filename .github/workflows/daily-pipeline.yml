name: Daily Data Pipeline

on:
  schedule:
    # Run at 9:00 PM UTC every day (adjust UTC time based on your timezone)
    # For CET (UTC+1), 9 PM CET = 8 PM UTC = 20:00 UTC
    # For CEST (UTC+2), 9 PM CEST = 7 PM UTC = 19:00 UTC
    - cron: '0 20 * * *'  # 8 PM UTC = 9 PM CET (winter)
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run data pipeline
        run: |
          python pipeline.py
        env:
          # Add any environment variables your pipeline needs
          # GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TZ: 'Europe/Amsterdam'
      
      - name: Copy CSV to Next.js public folder
        run: |
          cp natur_reacties.csv nextjs-app/public/natur_reacties.csv
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ¤– Automated data pipeline update - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
